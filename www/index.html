<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cssua.min.js"></script>
    <script src="js/app.js"></script>

    <!--外部フォントの読み込み-->
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet"> 
    <!--ふわっと文字が出るやつ-->
    <link rel="stylesheet" href="css/animate.css">

</head>
<body>
   
    <div data-role="page" id="list-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>Sunao Letter</h1>
        </div>
        <div data-role="content">
          <img src="image/top.png" width="100%" class="load">
          <a href="#add-page0" data-transition="turn"><img src="image/start.png" id="startbutton"></a>
        </div>
    </div>

<script type="text/javascript">
          for(cnt=0; cnt<question.length; cnt++){
          QandA(cnt);
          var nextpage=cnt+1;
         
          //最後の質問ページの処理を分ける
          if(nextpage==question.length){
             
             document.write('<a href="#" data-rel="back" class="ui-btn-left"><img src="image/back.png"></a>');

            document.write('<a href="#result-page" onClick="addlist()" class="ui-btn-right"><img src="image/next.png"></a>');


            document.write('<a href="#result-page" data-icon="arrow-r"  data-theme="c" onClick="businessletter('+cnt+')">もしかして企業へのお礼状？</a></div></div>');
            
            }else{
              
             document.write('<a href="#" data-rel="back" class="ui-btn-left"><img src="image/back.png"></a>');

             document.write('<a href="#add-page'+nextpage+'" data-transition="flip" onClick="next'+cnt+'()" class="ui-btn-right"><img src="image/next.png"></a></div></div>');
             
            }
            };
  </script>

    <div data-role="page" id="result-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>おてがみかいたよ</h1>
            <a href="#" data-icon="back" class="ui-btn-left" onclick="refresh()">TOP</a>
        </div>
        <div data-role="content" >          
          <div id="letter">
            <!--最後の質問ページからリンクボタンを押すとここに内容がappendされる
            このページ表示してから前のページに戻るとバグる
            TOPへ戻るときにhtml再読込みすることでしか解消できていない-->

            </div>     
          <a href="#prev-page" data-icon="eye" class="ui-btn">全画面表示</a>
        </div>
    </div>

    <div data-role="page" id="prev-page">
        <div data-role="content" >          
              <div id="letterprev"></div>     
        </div>
    </div>
</body>
</html>
