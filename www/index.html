<body>
   
    <div data-role="page" id="list-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>Sunao Letter</h1>
        </div>
        <div data-role="content">
          <img src="image/top.png" width="100%" class="load">
          <a href="#add-page0" data-transition="turn"><img src="image/start.png" id="startbutton"></a>
        </div>
    </div>

<script type="text/javascript">
          for(cnt=0; cnt<question.length; cnt++){
          QandA(cnt);
          var nextpage=cnt+1;
          if(nextpage==question.length){
            document.write('<a href="#result-page" onClick="addlist('+cnt+')"><img src="image/next.png"></a>');
            
            document.write('<a href="#result-page" data-icon="arrow-r" class="ui-btn-right" data-theme="c" onClick="businessletter('+cnt+')">test</a></div></div>');
            
            }else{
             document.write('<a href="#add-page'+nextpage+'" data-transition="flip" onClick="next'+cnt+'()"><img src="image/next.png"></a></div></div>');
            }
            };
  </script>
    <div data-role="page" id="result-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>おてがみかいたよ</h1>
            <a href="#list-page" data-icon="back" class="ui-btn-left" onclick="resetletter()">もどる</a>
        </div>
        <div data-role="content" >
          <div id="letter">
          </div>
        </div>
    </div>
